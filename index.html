<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR WARS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>STAR WARS</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>

        { question: "Which Sith Lord is known for his red lightsaber and breathing problems?", answer: "Darth Vader" },
        { question: "What is the name of the forest moon where the Ewoks live?", answer: "Endor" },
        { question: "Who is the master of Yoda?", answer: "No one. Yoda is a Jedi Master himself." },
        { question: "What is the name of the first Star Wars film released?", answer: "Star Wars: Episode IV - A New Hope" },
        { question: "Who is Anakin Skywalker's mother?", answer: "Shmi Skywalker" },
        { question: "What color is Mace Windu's lightsaber?", answer: "Purple" },
        { question: "Who is the leader of the Separatists?", answer: "Count Dooku" },
        { question: "What is the name of the clone trooper that becomes a Jedi?", answer: "Commander Cody" },
        { question: "What is the name of Han Solo's best friend?", answer: "Chewbacca" },
        { question: "What is the name of the protocol droid played by Anthony Daniels?", answer: "C-3PO" },
        { question: "Who is the dark side Sith Lord who seduces Anakin Skywalker?", answer: "Darth Sidious" },
        { question: "What is the name of the podracing event on Tatooine?", answer: "Boonta Eve Classic" },
        { question: "What is the name of the Jedi Council member who is green and wise?", answer: "Yoda" },
        { question: "What is the name of the Wookiee home planet?", answer: "Kashyyyk" },
        { question: "What type of droid is R2-D2?", answer: "Astromech droid" },
        { question: "Who is the Jedi Knight who turns to the dark side and becomes Darth Vader?", answer: "Anakin Skywalker" },

        { question: "What is the name of the smuggler who helps Luke and his friends escape the Death Star?", answer: "Han Solo" },
        { question: "Who are the ancient enemies of the Jedi?", answer: "Sith" },
        { question: "What is the name of the cantina in Mos Eisley?", answer: "The Mos Eisley Cantina" },
        { question: "Who is the leader of the Rebel Alliance in the original trilogy?", answer: "Mon Mothma" },
        { question: "What is the name of the first Star Wars film to feature Yoda?", answer: "The Empire Strikes Back" },

        { question: "What is the name of the giant monster in the trash compactor on the Death Star?", answer: "Dianoga" },
        { question: "What is the name of the moon where the final battle in Return of the Jedi takes place?", answer: "Endor" },
        { question: "What type of creature is Jabba the Hutt?", answer: "Hutt" },
        { question: "Who is the father of Rey?", answer: "Unknown in the original trilogy, revealed as Emperor Palpatine in Episode IX" },
        { question: "Who is the last remaining Jedi at the end of Episode III?", answer: "Obi-Wan Kenobi" },

        { question: "What is the name of the leader of the First Order?", answer: "Supreme Leader Snoke" },

        { question: "What is the name of the ancient Sith homeworld?", answer: "Korriban" },
        { question: "What is the name of the bounty hunter who tracks down the Mandalorian?", answer: "Fennec Shand" },
        { question: "What is the name of the leader of the Rebel Alliance in Episode IV?", answer: "Princess Leia" },
        { question: "What is the name of the space station where Obi-Wan and Qui-Gon face Darth Maul?", answer: "Naboo" },
        { question: "Who is the Emperor's secret apprentice in the Star Wars video game series?", answer: "Starkiller" },
        { question: "What is the name of the Jedi who trains Ahsoka Tano?", answer: "Anakin Skywalker" },
        { question: "What is the name of the Sith who comes back to life in Episode IX?", answer: "Emperor Palpatine" },
        { question: "What is the name of the large creature that lives in the asteroid field in Episode V?", answer: "The Space Slug" },
        { question: "What is the name of the Wookiee who leads the fight against the Empire?", answer: "Chewbacca" },
        { question: "What is the name of the forest moon where the Rebel base is located in Episode VI?", answer: "Endor" },
        { question: "What is the name of the planet where the Jedi first learn about the Sith?", answer: "Exegol" },
        { question: "Who is the protagonist in the Star Wars sequel trilogy?", answer: "Rey" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
